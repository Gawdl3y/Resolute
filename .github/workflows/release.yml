name: Release
on:
  push:
    branches: ['release']
permissions:
  contents: write
jobs:
  test:
    name: Test
    uses: ./.github/workflows/test.yml

  build:
    name: Build & release Tauri app
    needs: [test]
    uses: ./.github/workflows/build-tauri-app.yml
    with:
      tagName: __VERSION__
      releaseName: Resolute v__VERSION__
      releaseDraft: true
