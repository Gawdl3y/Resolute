name: Release
on:
  push:
    tags: ['v[0-9]+.[0-9]+.[0-9]+']
permissions:
  contents: write

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test.yml
    secrets: inherit

  changelog:
    name: Changelog
    runs-on: ubuntu-22.04
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          toTag: ${{ github.ref_name }}
          failOnError: true
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n**Full changelog:** #{{RELEASE_DIFF}}",
              "pr_template": "- PR ##{{NUMBER}}: #{{TITLE}} (@#{{AUTHOR}})",
              "categories": [
                {
                  "title": "## 🚀 Features",
                  "labels": ["enhancement", "feature"]
                },
                {
                  "title": "## 🐛 Fixes",
                  "labels": ["bug", "fix"]
                },
                {
                  "title": "## 🧪 Tests",
                  "labels": ["test"]
                },
                {
                  "title": "## 📦 Dependencies",
                  "labels": ["dependency", "dependencies"]
                },
                {
                  "title": "## 🔧 Tooling",
                  "labels": ["tooling", "ci/cd"]
                },
                {
                  "title": "## 📝 Documentation",
                  "labels": ["docs", "documentation"]
                },
                {
                  "title": "## 💬 Other",
                  "labels": ["other", "misc"]
                },
                {
                  "title": "## 🤷 Uncategorized",
                  "labels": []
                }
              ]
            }

  release:
    name: Release
    needs: [test, changelog]
    uses: ./.github/workflows/build-tauri-app.yml
    with:
      tagName: ${{ github.ref_name }}
      releaseName: Resolute v__VERSION__
      releaseBody: ${{ needs.changelog.outputs.changelog }}
      releaseDraft: true
      includeUpdaterJson: true
      updaterJsonPreferNsis: true
    secrets:
      updaterKey: ${{ secrets.TAURI_UPDATER_KEY }}
      updaterKeyPassword: ${{ secrets.TAURI_UPDATER_KEY_PASSWORD }}
