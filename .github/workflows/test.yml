name: Test
on:
  push:
    branches-ignore: ['release']
  workflow_call:

jobs:
  clippy:
    name: Lint backend
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Setup Cargo dependency cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: shared
          save-if: false

      - name: Run Clippy
        run: cargo clippy
        env:
          RUSTFLAGS: -Dwarnings

  eslint:
    name: Lint frontend
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node v20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run ESLint on changed files
        uses: tj-actions/eslint-changed-files@v21

  prettier:
    name: Check formatting
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Prettier on changed files
        uses: creyD/prettier_action@v4.3
        with:
          dry: true
          only_changed: true
          prettier_version: 3.1.1
          prettier_options: --check .
          clean_node_folder: false

  tauri:
    name: Build app
    uses: ./.github/workflows/build-tauri-app.yml
    secrets:
      updaterKey: ${{ secrets.TAURI_UPDATER_KEY }}
      updaterKeyPassword: ${{ secrets.TAURI_UPDATER_KEY_PASSWORD }}
