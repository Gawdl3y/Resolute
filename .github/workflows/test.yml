name: Test
on:
  push:
    branches-ignore: ['release']
  pull_request:
  workflow_call:
jobs:
  clippy:
    name: Lint Rust with Clippy
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Run Clippy
        run: cargo clippy
        env:
          RUSTFLAGS: -Dwarnings

  eslint:
    name: Lint JavaScript with ESLint
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node v20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint on changed files
        uses: tj-actions/eslint-changed-files@v21

  prettier:
    name: Check formatting with Prettier
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Prettier on changed files
        uses: creyD/prettier_action@v4.3
        with:
          dry: true
          only_changed: true
          prettier_version: 3.1.1
          prettier_options: --check .
          clean_node_folder: false

  tauri:
    uses: ./.github/workflows/build-tauri-app.yml
    with:
      args: -- --profile ci
